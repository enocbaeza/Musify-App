<!--The content below is only a placeholder and can be replaced.-->
<div class="col-lg-12" *ngIf="identity">
  <div class="navigation col-lg-1">
    <h1>{{title}}</h1>
  </div>
  
  <div class="central col-lg-11">
    <p>Estas Logueado!</p>
  </div>
  <div>
    <input (click)="logOut()" type="button" value="Log Out" class="btn btn-primary">
  </div>
</div>

<div *ngIf="!identity">
  <div class="row">
    <div class="col-lg-6">
      <h1>Identificate</h1>
      <div *ngIf="warningMessage">
          <div class="alert alert-warning" role="alert">
              {{warningMessage}}
            </div>
      </div>
      <div *ngIf="errorMessage">
          <div class="alert alert-error" role="alert">
              {{errorMessage}}
            </div>
      </div>
      <!-- (ngSumbit) corresponde al evento de hacer submit -->
      <form #loginForm="ngForm" (ngSubmit)="login()" class="col-md-10">
        <p>
          <label>Correo electronico:</label>
          <input type="email" #email="ngModel" name="email"[(ngModel)]="user.email"  class="form-control" required>
          <span *ngIf="!email.valid && email.touched">Email es obligatorio</span>
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
          <span *ngIf="!password.valid && password.touched">Password es obligatorio</span>
        </p>
          <input type="submit" value="Entrar" class="btn btn-primary"/>
      </form>
    </div>
    <div class="col-lg-6">
      <h1>Registrate</h1>
      <form class="col-md-10">
          <p>
            <label>Nombre:</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
            <label>Apellidos:</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
            <label>Correo electronico:</label>
            <input type="text" class="form-control" required>
          </p>
          <p>
              <label>Contraseña:</label>
              <input type="password" class="form-control" required>
            </p>
            <input type="submit" value="Registrar" class="btn btn-primary"/>
        </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
